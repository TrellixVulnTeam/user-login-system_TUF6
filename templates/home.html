{% extends 'layout.html'%}
{% block body %}
  
    <div class="card-wrapper">
      <div class="card">
        <h1 class="center">Create an account</h1>
        <form id="formSig" name="signup_form">
          <label for="name">Name</label>
          <input type="text" name="name" class="field" required>

          <label for="email">Email</label>
          <input type="email" name="email" class="field" required>

          <label for="password">Password</label>
          <input type="password" name="password" class="field" required>

          <p class="error error-hidden"></p>
          <input id="input-submit" type="submit" value="Sign Up" class="btn"/>
        </form>
      </div>
      <div class="card">
        <h1 class="center">Log In</h1>
        <form id="form_Login" name="form_Login_name">
  
          <label for="email">Email</label>
          <input type="email" name="email" class="field" required>

          <label for="password">Password</label>
          <input type="password" name="password" class="field" required>

          <p class="error error-hidden"></p>
          <input id="login_submit" type="submit" value="Log In" class="btn"/>
        </form>
      </div>
    </div>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/scripts.js"></script>
{% endblock %}
